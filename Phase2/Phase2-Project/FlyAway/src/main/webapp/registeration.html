<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Registration Page</title>
</head>
<body style="background:url('BG.jpg') no-repeat; background-size: cover">
	<h1>Flight Registration Page</h1>
	<form name="flightRegistraton" method="POST" action="registeration">
		Flight ID : <input type="number" name="flightid" placeholder="123" required> <br/>
		First Name : <input type="text" name="firstname" placeholder="Harry" required> <br/>
		Last Name : <input type="text" name="lastname" placeholder="Potter" required> <br/>
		Email : <input type="email" name="email" placeholder="harrypotter@gmail.com" required> <br/>
		Birthday (yyyy-MM-dd) : <input type="date" name="birthday" placeholder="1999-07-09" required> <br/>
		<br/>
		<input type="submit" value="Submit Flight Registration">
	</form>
	
</body>
</html>
